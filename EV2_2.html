<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula tu Promedio</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body id="body" class="text-bg-info p-3">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table ">
                <h1>Calcula tu Promedio</h1>
                <tr>
                <td><img class="img" src="./assets/imagenes/logo_cft_estatal.jpeg" alt="...">
                <td>Incio</td>
                <td>Adminsion</td>
                <td>Carrera</td>
                <td>Contactanos</td>
                <td><input type="text" name="BC" value="Buscar tu Carrera"><input type="submit" value="Buscar"></td>
                </td>
                </tr>
            </table>    
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <img class="img_por" src="./assets/imagenes/descarga.jfif" alt="...">

<form action="Resultado.html" method="POST"  id="gradeForm" name="form" onsubmit="calculateGrade()" >
        <label for="nombre">Nombre del estudiante:</label>
        <input type="text" id="nombre" required><br>
            
            <label for="Asignatura">Asignatura:</label>
            <input type="text" id="Asignatura" required><br>

                <h2>Notas por Unidad:</h2>
                <h3>Unidad 1 (33%): Características de un sitio Web</h3>    
                <label for="note1">Nota 1: </label>
                <input type="number" id="note1" step="0.1" min="0" max="7.0" required title="Ingresa solo numeros" ><br>
                <label for="note2">Nota 2:</label>
                <input type="number" id="note2" step="0.1" min="0" max="7.00" required title="Ingresa solo numeros" ><br>
        
                <h3>Unidad 2 (33%): Programación básica de un aplicación Web</h3>
                <label for="note3">Nota 3:</label>
                <input type="number" id="note3" step="0.1" min="0" max="7.00" required title="Ingresa solo numeros"><br>
                <label for="note4">Nota 4:</label>
                <input type="number" id="note4"  step="0.1" min="0" max="7.00" required title="Ingresa solo numeros"><br>
            
                <h3>Unidad 3 (34%): Programación Avanzada de una aplicación Web:</h3>
                <label for="note5">Nota 5:</label>
                <input type="number" id="note5" step="0.1" min="0" max="7.00" required title="Ingresa solo numeros"><br>
                <label for="note6">Nota 6:</label>
                <input type="number" id="note6" step="0.1" min="0" max="7.00" required title="Ingresa solo numeros"><br>

                
                <button type="enviar" class="btn btn-primary" onclick="return validateForm()">Enviar</button>
</form>

        </div>
    </div>
</div>

<script src="./assets/js/EV2_U2.JS"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
